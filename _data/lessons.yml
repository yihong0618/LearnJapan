    * (在滑雪场．小李显得十分拘谨)
    * 　李：小野，我是第一次滑雪，有点害怕。
    * 小野：不用担心啊。这是初学者滑道。

    ---

    * (小李在森、小野的后面提心吊胆地滑着)
    * 　李：森、小野，请等一等。别先走了啊。／别滑太快了。
    * 小野：你不用着急，我们也慢慢滑。

    ---

    * (滑了一会儿后．在休息处)
    * 　森：小李，滑雪怎么样?
    * 　李：我摔了好几次，不过挺有意思的。
    * 　森：是吗，你进步很快啊。
    * 　李：真的?不过，我希望能滑得更好点儿。
    * 小野：那你就得更加努力。(咱们)再滑一次吗?
    * 　李：好啊。这回我在前面滑好吗?
    * 小野：行。不过，注意别滑进熟练者滑道里去。
    * 　李：我保证不进去，请别担心。
