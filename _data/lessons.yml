    ---

    * (人群立刻出现骚动)
    * 小野：马上就到6点了，时段廉价销售就要开始了。
    * 　李：时段廉价销售?
    * 小野：是的。从现在起到7点，商品会更加便宜。快走吧。
l19:
  title: >
    !部屋(へや)の　かぎを　!忘(わす)れないで　ください
  basic4: |
