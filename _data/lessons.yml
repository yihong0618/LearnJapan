    * 　　乙：吃完午饭后出发。
    * Ｃ　甲：对不起，请把这个包裹寄到中国。
    * 　　乙：海运还是航空?
    * 　　甲：<请寄>海运。
    * Ｄ　甲：这趟公共汽车经过车站一带吗?
    * 　　乙：是的。经过。
  contitlet: 稿子
  contextt: |
