l1:
  title: >
    !李(り)さんは　!中国人(ちゅうごくじん)です
  basic4: |
    > * !李(り)さんは　!中国人(ちゅうごくじん)です。
    > * !森(もり)さんは　!学生(がくせい)では　ありません。
    > * !林(はやし)さんは　!日本人(にほんじん)ですか。
    > * !李(り)さんは　!JC(ジェーシー)!企画(きかく)の　!社員(しゃいん)です。
  basicc: |
    * Ａ　甲：!私(わたし)は　!李(り)です。!小野(おの)さんですか。
    * 　　乙：はい，そうです。!小野(おの)です。
    * Ｂ　甲：!森(もり)さんは　!学生(がくせい)ですか。
    * 　　乙：いいえ，!学生(がくせい)では　ありません。!会社員(かいしゃいん)です。
    * Ｃ　甲：!吉田(よしだ)さんですか。
    * 　　乙：いいえ，ちがいます。!森(もり)です。
    * Ｄ　甲：!李(り)さんは　!JC(ジェーシー)!企画(きかく)の　!社員(しゃいん)ですか。
    * 　　乙：はい，そうです。
  contitle: "!出迎(でむか)え"
  context: |
    * -
    * -
    * !李(り)：!JC(ジェーシー)!企画(きかく)の　!小野(おの)さんですか。
    * !小野(おの)：はい，!小野(おの)です。!李秀麗(りしゅうれい)さんですか。
    * !李(り)：はい，!李秀麗(りしゅうれい)です。はじめまして。どうぞ　よろしく　お!願(ねが)いします。
    * !小野(おの)：はじめましで，!小野緑(おのみどり)です。

    ---

    * -
    * !森(もり)：!李(り)さん，こんにちは。
    * !李(り)：!吉田(よしだ)さんですか。
    * !森(もり)：いいえ，!私(わたし)は　!吉田(よしだ)じゃ　ありません。!森(もり)です。
    * !李(り)：あっ，!森(もり)さんですか。どうも　すみません。
    * !森(もり)：いいえ，どうぞ　よろしく。
    * !李(り)：!李秀麗(りしゅうれい)です。こちらこそ，よろしく　お!願(ねが)いします。
  basic4t: |
    > * 小李是中国人。
    > * 森先生不是学生。
    > * 林先生是日本人吗?
    > * 小李是JC策划公司的职员。
  basicct: |
    * Ａ　甲：我姓李。(您)是小野女士吗?
    * 　　乙：是的，(我)是小野。
    * Ｂ　甲：森先生是学生吗?
    * 　　乙：不，不是学生。是公司职员。
    * Ｃ　甲：您是吉田先生吗?
    * 　　乙：不，不是。我是森。
    * Ｄ　甲：小李是JC策划公司的职员吗?
    * 　　乙：是的。
  contitlet: 机场迎接
  contextt: |
    * 　　飞机准点到达成田机场。小野绿和同事森健太郎在候机大厅等着小李。小李办完入境手续．到大厅后，看到写着“李秀麗樣”字样的牌子。
    * (小李朝牌子的方向走去)
    * 　李：(您)是JC策划公司的小野女士吗?
    * 小野：是的，我是小野。是李秀丽女士吗?
    * 　李：是的，我是李秀丽。初次见面，请多关照。
    * 小野：初次见面。我叫小野绿。

    ---

    * (森在一旁插话)
    * 　森：李女士，你好!
    * 　李：(您)是吉田先生吗?
    * 　森：不，我不是吉田。(我)是森。
    * 　李：啊，是森先生呀。对不起。
    * 　森：没关系。请多关照。
    * 　李：我是李秀丽。以后请您多多关照。
l2:
  title: >
    これは　!本(ほん)です
  basic4: |
    > * これは　!本(ほん)です。
    > * それは　!何(なん)ですか。
    > * あれは　だれの　!傘(かさ)ですか。
    > * この　カメラは　スミスさんのです。
  basicc: |
    * Ａ　甲：これは　テレビですか。
    * 　　乙：いいえ，それは　テレビでは　ありません。パソコンです。
    * Ｂ　甲：それは　!何(なん)ですか。
    * 　　乙：これは　!日本語(にほんご)の　!本(ほん)です。
    * Ｃ　甲：!森(もり)さんの　かばんは　どれですか。
    * 　　乙：あの　かばんです。
    * Ｄ　甲：その　ノートは　だれのですか。
    * 　　乙：わたしのです。
  contitle: "!家族(かぞく)の!写真(しゃしん)"
  context: |
    * -
    * -
    * !小野(おの)：!李(り)さん，それは　!何(なん)ですか。
    * !李(り)：これですか。!家族(かぞく)の　!写真(しゃしん)です。
    * !小野(おの)：この　!方(かた)は　どなたですか。
    * !李(り)：!私(わたし)の　!母(はは)です。
    * !小野(おの)：お!母(かぁ)さんは　おいくつですか。
    * !李(り)：!５２(ごじゅうに)!歳(さい)です。

    ---

    * -
    * !李(り)：!小野(おの)さん，これ，どうぞ。
    * !小野(おの)：えっ，!何(なん)ですか。
    * !李(り)：お!土産(みやげ)です。

    ---

    * -
    * !小野(おの)：わあ，シルクの　ハンカチですか。
    * !李(り)：ええ。スワトウの　ハンカチです。!中国(ちゅうごく)の　!名産品(めいさんひん)です。
    * !小野(おの)：どうも　ありがとう　ございます。 
  basic4t: |
    > * 这是书。
    > * 那是什么?
    > * 那是谁的伞?
    > * 这个照相机是史密斯先生的。
  basicct: |
    * Ａ　甲：这是电视机吗?
    * 　　乙：不，那不是电视机。是计算机(个人电脑)。
    * Ｂ　甲：那是什么?
    * 　　乙：这是日语书。
    * Ｃ　甲：森先生的包是哪个?
    * 　　乙：是那个。
    * Ｄ　甲：那个笔记本是谁的?
    * 　　乙：是我的。
  contitlet: 家人的照片
  contextt: |
    * 　　小李计划先在涩谷的某宾馆住一段时间，然后再搬到公寓里。这天．小野来宾馆看望小李。两人在大厅喝茶。
    * (小李从包里取记事本时，从记事本里掉出一张照片)
    * 小野：小李，那是什么?
    * 　李：这个吗?这是(我)家人的照片。
    * 小野：(指着其中一个人)这位是谁呀?
    * 　李：是我母亲。
    * 小野：(您)母亲多大年纪了?
    * 　李：52岁。

    ---

    * (小李从包里取出一个盒子)
    * 　李：小野，这个给你。
    * 小野：嗯?这是什么?
    * 　李：是礼物。

    ---

    * (小野打开一看，是一块很漂亮的刺绣手绢)
    * 小野：哇，是真丝手绢啊。
    * 　李：嗯。是汕头的手绢。中国有名的特产。
    * 小野：谢谢。
l3:
  title: >
    ここは　デパートです
  basic4: |
    > * ここは　デパートです。
    > * !食堂(しょくどう)は　デパートの　!七階(ななかい)です。
    > * あそこも　!JC(ジェーシー)!企画(きかく)の　ビルです。
    > * かばん!売(う)り!場(ば)は　!一階(いっかい)ですか，!二階(にかい)ですか。
  basicc: |
    * Ａ　甲：トイレは　どこですか。
    * 　　乙：あちらです。
    * Ｂ　甲：ここは　!郵便局(ゆうびんきょく)ですか，!銀行(ぎんこう)ですか。
    * 　　乙：!銀行(ぎんこう)です。
    * Ｃ　甲：これは　いくらですか。
    * 　　乙：それは　!五千八百円(ごせんはっぴゃくえん)です。
    * 　　甲：あれは？
    * 　　乙：あれも　!五千八百円(ごせんはっぴゃくえん)です。
  contitle: >
     ホテルの　!周辺(しゅうへん)
  context: |
    * -
    * -
    * !小野(おの)：ここは　コンビニです。!隣(となり)は　!喫茶店(きっさてん)です。
    * !李(り)：あの　!建物(たてもの)は　ホテルですか、マンションですか。
    * !小野(おの)：あそこは　マンションです。
    * !李(り)：あの　!建物(たてもの)は　!何(なん)ですか。
    * !小野(おの)：あそこも　マンションです。
    * !李(り)：マンションの　!隣(となり)は？
    * !小野(おの)：マンションの　!隣(となり)は　!病院(びょういん)です。

    ---

    * -
    * !李(り)：!本屋(ほんや)は　どこですか。
    * !小野(おの)：そこです。その　ビルの　!二階(にかい)です。

    ---

    * -
    * !李(り)：あのう，!東京(とうきょう)の　!地図(ちず)は　どこですか。
    * !店員(てんいん)：!地図(ちず)ですか。そちらです。
    * -
    * !李(り)：いくらですか。
    * !店員(てんいん)：!五百円(ごひゃくえん)です。 
  basic4t: |
    > * 这里是百货商店。
    > * 食堂在百货商店的7层。
    > * 那里也是JC策划公司的大楼。
    > * 卖包的柜台在1层还是2层?
  basicct: |
    * Ａ　甲：厕所在哪儿?
    * 　　乙：在那儿。
    * Ｂ　甲：这里是邮局还是银行?
    * 　　乙：是银行。
    * Ｃ　甲：这个多少钱?
    * 　　乙：<那个>5800日元。
    * 　　甲：那个呢?
    * 　　乙：那个也是5800日元。
  contitlet: 宾馆的周边环境
  contextt: |
    * 　　小李请小野带自己熟悉宾馆的周边环境。宾馆附近有各种店铺，非常方便。
    * (她们走到宾馆附近的便利店前)
    * 小野：这里是便利店。隔壁是咖啡馆。
    * 　李：(指着前方的建筑物)那座大楼是宾馆还是高级公寓?
    * 小野：<那是>高级公寓。
    * 　李：(指着远处的高楼)那座大楼是什么?
    * 小野：那也是高级公寓。
    * 　李：公寓的旁边呢?
    * 小野：<公寓的旁边>是医院。

    ---

    * (走了一会儿)
    * 　李：书店在哪里?
    * 小野：(指着前方不远处)在那儿。在那座楼的二层。

    ---

    * (书店的收款台前)
    * 　李：请问，东京地图在什么地方?
    * 店员：地图?(指着小李身后)在那儿。
    * (小李将地图拿到收款台)
    * 　李：多少钱?
    * 店员：500日元。
l4:
  title: >
    !部屋(へや)に　!机(つくえ)と　いすが　あります
  basic4: |
    > * !部屋(へや)に　!机(つくえ)と　いすが　あります。
    > * !机(つくえ)の　!上(うえ)に　!猫(ねこ)が　います。
    > * !売店(ばいてん)は　!駅(えき)の　!外(そと)に　あります。
    > * !吉田(よしだ)さんは　!庭(にわ)に　います。
  basicc: |
    * Ａ　甲：その　!箱(はこ)の　!中(なか)に　!何(なに)が　ありますか。
    * 　　乙：!時計(とけい)と　!眼鏡(めがね)が　あります。
    * Ｂ　甲：!部屋(へや)に　!誰(だれ)が　いますか。
    * 　　乙：!誰(だれ)も　いません。
    * Ｃ　甲：!小野(おの)さんの　!家(いえ)は　どこに　ありますか
    * 　　乙：!横浜(よこはま)に　あります。
    * Ｄ　甲：あそこに　!犬(いぬ)が　いますね。
    * 　　乙：ええ，わたしの　!犬(いぬ)です。
  contitle: >
    !会社(かいしゃ)の　!場所(ばしょ)
  context: |
    * -
    * -
    * !李(り)：!小野(おの)さん，!会社(かいしゃ)は　どこに　ありますか。
    * !小野(おの)：ええと，　ここです。
    * !李(り)：!近(ちか)くに　!駅(えき)が　ありますか。
    * !小野(おの)：ええ。!JR(ジェーアール)と　!地下鉄(ちかてつ)の　!駅(えき)が　あります。!JR(ジェーアール)の　!駅(えき)は　ここです。

    ---

    * -
    * !李(り)：!地下鉄(ちかてつ)の　!駅(えき)は　ここですね。
    * !小野(おの)：ええ，そうです。!JR(ジェーアール)の　!駅(えき)の　!隣(となり)に　!地下鉄(ちかてつ)の　!駅(えき)が　あります。

    ---

    * -
    * !李(り)：!小野(おの)さんの　!家(いえ)は　どちらですか。
    * !小野(おの)：!私(わたし)の　!家(いえ)は　!横浜(よこはま)です。
    * !李(り)：ご!家族(かぞく)も　!横浜(よこはま)ですか。
    * !小野(おの)：いいえ，!私(わたし)は　!一人暮(ひとりぐ)らしです。
    * !李(り)：ご!両親(りょうしん)は　どちらですか。
    * !小野(おの)：!両親(りょうしん)は　!名古屋(なごや)に　います。
    * !李(り)：ご!兄弟(きょうだい)は？
    * !小野(おの)：!大阪(おおさか)に　!妹(いもうと)が　います。 
  basic4t: |
    > * 房间里有桌子和椅子。
    > * 桌子上面有(一只)猫。
    > * 小卖部在车站的外边。
    > * 吉田先生在院子里。
  basicct: |
    * Ａ　甲：那个盒子里有什么?
    * 　　乙：表和眼镜。
    * Ｂ　甲：房间里有谁?／谁在房间里?
    * 　　乙：没有人。
    * Ｃ　甲：小野女士的家在哪儿?
    * 　　乙：在横滨。
    * Ｄ　甲：那儿有(一只)狗啊。
    * 　　乙：是，是我的狗。
  contitlet: 公司所在地
  contextt: |
    * 　　今天是星期天。从明天开始小李将要到公司本部上班。小野来到小李住的宾馆向她说明公司的地理位置。
    * (小李一边打开地图册一边问)
    * 　李：小野，公司在哪儿啊?
    * 小野：(翻了一下地图册)嗯……在这儿。
    * 　李：附近有车站吗?
    * 小野：有。有JR和地铁的车站。(指着地图册)JR车站在这儿。

    ---

    * (小李指着地图册)
    * 　李：地铁车站是这儿吧?
    * 小野：是的。在JR车站的旁边。

    ---

    * (小李询问小野的家庭情况)
    * 　李：你家在哪里?
    * 小野：我家在横滨。
    * 　李：家人也在横滨吗?
    * 小野：不，我一个人生活。
    * 　李：你父母住在哪儿啊?
    * 小野：父母在名古屋。
    * 　李：兄弟姐妹呢?
    * 小野：(有一个)妹妹在大阪。
l5:
  title: >
    !森(もり)さんは　!七時(しちじ)に　!起(お)きます
  basic4: |
    > * !今(いま)　!四時(よじ)です。
    > * !森(もり)さんは　!七時(しちじ)に　!起(お)きます。
    > * !森(もり)さんは　!先週(せんしゅう)　!休(やす)みました。
    > * !私(わたし)は　!昨日(きのう)　!働(はたら)きませんでした。
  basicc: |
    * Ａ　甲：!毎日(まいにち)，!何時(なんじ)に　!寝(ね)ますか。
    * 　　乙：!十一時三十分(じゅういちじさんじゅうぷん)に　!寝(ね)ます。
    * Ｂ　甲：!昨日(きのう)，!何時(なんじ)から　!何時(なんじ)まで　!働(はたら)きましたか。
    * 　　乙：!九時(くじ)から　!六時(ろくじ)まで　!働(はたら)きました。
    * Ｃ　甲：!先週(せんしゅう)　!休(やす)みましたか。
    * 　　乙：いいえ，!休(やす)みませんでした。
    * Ｄ　甲：!試験(しけん)は　いつ　!始(はじ)まりますか。
    * 　　乙：!来週(らいしゅう)の　!木曜日(もくようび)です。
  contitle: >
    !遅刻(ちこく)
  context: |
    * -
    * -
    * !吉田(よしだ)：!小野(おの)さん，!李(り)さんの　!歓迎会(かんげいかい)は　いつですか。
    * !小野(おの)：あさっての　!夜(よる)です。
    * !吉田(よしだ)：!何時(なんじ)からですか。
    * !小野(おの)：!六時(ろくじ)からです。

    ---

    * -
    * !吉田(よしだ)：!森君(もりくん)，おはよう。!今(いま)　!何時(なんじ)ですか。
    * !森(もり)：!十時十五分(じゅうじじゅうごぷん)です。
    * !吉田(よしだ)：!遅刻(ちこく)ですね。
    * !森(もり)：すみません，!課長(かちょう)。!今朝(けさ)　!九時(くじ)に　!起(お)きました。

    ---

    * -
    * !李(り)：!森(もり)さんは　!毎朝(まいあさ)　!何時(なんじ)に　!起(お)きましか。
    * !森(もり)：いつもは　!七時(しちじ)ごろです。!李(り)さんは？
    * !李(り)：!私(わたし)は　!６(ろく)!時(じ)ごろです。
    * !森(もり)：!北京支社(ぺキンししゃ)は　!何時(なんじ)に　!始(はじ)まりますか。
    * !李(り)：!八時(はちじ)です。!午前(ごぜん)　!八時(はちじ)から　!午後(ごご)　!五時(ごじ)まで　!働(はたら)きます。
    * !森(もり)：!土曜日(どようび)は？
    * !李(り)：!土曜日(どようび)は　!働(はたら)きません。!土曜日(どようび)と　!日曜日(にちようび)は　!休(やす)みです。
  basic4t: |
    > * 现在4点。
    > * 森先生7点起床。
    > * 森先生上周休息。
    > * 我昨天没上班。
  basicct: |
    * Ａ　甲：(你)每天几点睡?
    * 　　乙：11点30分睡。
    * Ｂ　甲：昨天(你)从几点工作到几点?
    * 　　乙：从9点工作到6点。
    * Ｃ　甲：(你)上周休息了吗?
    * 　　乙：没休息。
    * Ｄ　甲：什么时候开始考试?
    * 　　乙：下周四。
  contitlet: 迟到
  contextt: |
    * 　　小李开始在东京总公司上班。9点的铃声响了．大家开始工作。可是．过了一阵儿还不见森露面。
    * (10点已过。吉田问小野)
    * 吉田：小野，小李的欢迎会是什么时候?
    * 小野：后天晚上。
    * 吉田：几点开始?
    * 小野：6点开始。

    ---

    * (森悄悄走进办公室)
    * 吉田：森君，你早。现在几点了?
    * 　森：10点15分。
    * 吉田：迟到了吧。
    * 　森：对不起，科长。我今天早晨9点才起床。

    ---

    * (当天中午。大家在吃午饭)
    * 　李：森先生，你每天早晨几点起床?
    * 　森：一般是7点左右。你呢?
    * 　李：我是6点左右。
    * 　森：北京分公司几点上班?
    * 　李：8点。上午8点工作到下午5点。
    * 　森：星期六呢?
    * 　李：星期六不上班。星期六和星期日休息。
l6:
  title: >
    !吉田(よしだ)さんは　!来月(らいげつ)　!中国(ちゅうごく)へ　!行(い)きます
  basic4: |
    > * !吉田(よしだ)さんは　!来月(らいげつ)　!中国(ちゅうごく)へ　!行(い)きます。
    > * !李(り)さんは　!先月(せんげつ)　!北京(ぺキン)から　!来(き)ました。
    > * !小野(おの)さんは　!友達(ともだち)と　!帰(かえ)りました。
    > * !森(もり)さんは　!東京(とうきょう)から　!広島(ひろしま)まで　!新幹線(しんかんせん)で　!行(い)きます。
  basicc: |
    * Ａ　甲：いつ　アメリカへ　!行(い)きますか。
    * 　　乙：!十月(じゅうがつ)に　!行(い)きます。
    * Ｂ　甲：!駅(えき)へ　!何(なに)で　!行(い)きますか。
    * 　　乙：!自転車(じてんしゃ)で　!行(い)きます。
    * Ｃ　甲：!誰(だれ)と　!美術館(びじゅつかん)へ　!行(い)きますか。
    * 　　乙：!友達(ともだち)と　!行(い)きます。
    * Ｄ　甲：!大阪(おおさか)から　!上海(シャンハィ)まで　!飛行機(ひこうき)で　!行(い)きますか。
    * 　　乙：いいえ，フェリーで　!行(い)きます。
  contitle: >
    !交通機関(こうつうきかん)
  context: |
    * -
    * -
    * !吉田(よしだ)：!李(り)さん，!昨日(きのう)は　!何時(なんじ)に　アパートへ　!帰(かえ)りましたか。
    * !李(り)：ええと，たしか　!十一時半(じゅういちじはん)ごろです。
    * !吉田(よしだ)：!何(なに)で　!帰(かえ)りましたか。タクシーですか。
    * !李(り)：!電車(でんしゃ)です。!渋谷(しぶや)まで　!電車(でんしゃ)で　!行(い)きました。!駅(えき)から　アパートまで　!歩(ある)いて　!帰(かえ)りました。
    * !吉田(よしだ)：!小野(おの)さんは？
    * !小野(おの)：!私(わたし)も　!電車(でんしゃ)です。!駅(えき)からは　タクシーで うちへ　!帰(かえ)りました。
    * !李(り)：!何時(なんじ)に　!帰(かぇ)りましたか。
    * !小野(おの)：!十二時(じゅうにじ)ごろです。

    ---

    * -
    * !小野(おの)：!森(もり)さん，ゆうべは　まっすぐ　!帰(かえ)りましたか。
    * !森(もり)：いいえ，!課長(かちょう)と　!一緒(いっしょ)に　!銀座(ぎんざ)へ　!行(い)きました。
    * !李(り)：えっ，!銀座(ぎんざ)ですか？
    * !小野(おの)：!何時(なんじ)に　うちへ　!帰(かえ)りましたか。
    * !森(もり)：!夜中(よなか)の　!二時(にじ)です。
    * !李(り)：!二時(にじ)ですか。それは　お!疲(つか)れ!様(さま)でした。 
  basic4t: |
    > * 吉田先生下个月去中国。
    > * 小李上个月从北京来。
    > * 小野女士和朋友(一块儿)回去。
    > * 森先生从东京坐新干线去广岛。
  basicct: |
    * Ａ　甲：(你)什么时候去美国?
    * 　　乙：10月份去。
    * Ｂ　甲：(你)怎么去车站?
    * 　　乙：骑车去。
    * Ｃ　甲：(你)和谁去美术馆?
    * 　　乙：和朋友去。
    * Ｄ　甲：(你是)乘飞机从大阪去上海吗?
    * 　　乙：不，坐渡轮去。
  contitlet: 交通工具
  contextt: |
    * 　　第二天，大家在谈论昨天给小李开完欢迎会以后的事。这会儿．小李已经从宾馆搬到了涩谷车站附近的一家公寓。
    * (早晨。在办公室)
    * 吉田：小李，昨天(你)几点回公寓的?
    * 　李：哦，好像是11点半左右。
    * 吉田：怎么回去的，坐出租车?
    * 　李：坐电车回去的。坐电车到涩谷，然后从车站走回去。
    * 吉田：小野，你呢?
    * 小野：我也是坐电车。从车站到家是坐出租车回去的。
    * 　李：几点到家的？
    * 小野：12点左右。

    ---

    * (小野向正在打瞌睡的森搭话)
    * 小野：森，(你)昨晚直接回家了?
    * 　森：没有。我和科长一起去银座了。
    * 　李：啊?银座?
    * 小野：(那你们)几点回的家?
    * 　森：深夜两点。
    * 　李：两点啊。够累的吧。
l7:
  title: >
    !李(り)さんは　!毎日(まいにち)　コーヒーを　!飲(の)みます
  basic4: |
    > * !李(り)さんは　!毎日(まいにち)　コーヒーを　!飲(の)みます。
    > * !李(り)さんは　!図書館(としょかん)で　!勉強(べんきょう)します。
    > * !私(わたし)は　!毎朝(まいあさ)　パンか　お!粥(かゆ)を　!食(た)べます。
    > * コーラと　ケーキを　ください。
  basicc: |
    * Ａ　甲：!李(り)さん，!今朝(けさ)　うちで　!新聞(しんぶん)を　!読(よ)みましたか。
    * 　　乙：いいえ，!読(よ)みませんでした。
    * Ｂ　甲：!今朝(けさ)　!何(なに)を　!食(た)べましたか。
    * 　　乙：!何(なに)も　!食(た)べませんでした。
    * Ｃ　甲：!吉田(よしだ)さん，!日曜日(にちようび)　!何(なに)を　しますか。
    * 　　乙：テニスか　ジョギングを　します。
    * Ｄ　甲：いらっしゃいませ。
    * 　　乙：この ノートと　!鉛筆(えんぴつ)を　ください。
  contitle: >
    !昼(ひる)ご!飯(はん)
  context: |
    * -
    * -
    * !吉田(よしだ)：!李(り)さん，これから　!昼(ひる)ご!飯(はん)ですか。
    * !李(り)：はい，!小野(おの)さんと　!一緒(いっしょ)に　!行(い)きます。
    * !小野(おの)：!課長(かちょう)は？
    * !吉田(よしだ)：コンビニで　お!弁当(べんとう)と　お!茶(ちゃ)を　!買(か)いました。
    * !李(り)：いつも　コンビニですか。
    * !吉田(よしだ)：いいえ。いつもは　そば!屋(や)で　そばか　うどんを　!食(た)べます。
    * !李(り)：そうですか。
    * !小野(おの)：!李(り)さん，!今日(きょう)は　そば!屋(や)へ　!行(い)きますか。
    * !李(り)：そうですね。
    * !小野(おの)：じゃあ，!課長(かちょう)，!失礼(しつれい)します。
    * !吉田(よしだ)：いってらっしゃい。

    ---

    * -
    * !店員(てんいん)：いらっしゃいませ。
    * -
    * !小野(おの)：すみません，!親子丼(おやこどん)を　ください。!李(り)さんは？
    * !李(り)：!私(わたし)も　それを　ください。
    * !店員(てんいん)：かしこまりました。 
  basic4t: |
    > * 小李每天喝咖啡。
    > * 小李在图书馆学习。
    > * 我每天早晨吃面包或(喝)稀饭。
    > * 请给我可乐和蛋糕。
  basicct: |
    * Ａ　甲：小李，(你)早晨在家看报了吗?
    * 　　乙：没有，(我)没看。
    * Ｂ　甲：(你)早晨吃什么了?
    * 　　乙：(我)什么都没吃。
    * Ｃ　甲：吉田先生，你星期天干什么?
    * 　　乙：打网球或慢跑。
    * Ｄ　甲：欢迎光临。
    * 　　乙：我买这个笔记本和铅笔。
  contitlet: 午饭
  contextt: |
    * 　　一天中午。小李和小野一起到外面去吃午饭。
    * (路上，她们遇见手提便利店袋子的吉田科长)
    * 吉田：小李，现在去吃午饭吗?
    * 　李：是呀。和小野一起去。
    * 小野：科长您呢?
    * 吉田：我在便利店买了盒饭和茶水。
    * 　李：您经常去便利店吗?
    * 吉田：不，平时一般去荞麦面馆，吃荞麦面或者乌冬面条。
    * 　李：是吗？
    * 小野：小李，那咱们今天去荞麦面馆怎么样?
    * 　李：好吧。
    * 小野：那，科长，我们走了。
    * 吉田：去吧。

    ---

    * (在面馆里)
    * 店员：欢迎光临。
    * (看完菜单后叫店员)
    * 小野：劳驾。给我来一个鸡肉鸡蛋盖饭。小李，你呢?
    * 　李：我也来这个。
    * 店员：知道了。
l8:
  title: >
    !李(り)さんは　!日本語(にほんご)で　!手紙(てがみ)を　!書(か)きます
  basic4: |
    > * !李(り)さんは　!日本語(にほんご)で　!手紙(てがみ)を　!書(か)きます。
    > * わたしは　!小野(おの)さんに　お!土産(みやげ)を　あげます。
    > * わたしは　!小野(おの)さんに　!辞書(じしょ)を　もらいました。
    > * !李(り)さんは　!明日(あした)　!長島(ながしま)さんに　!会(あ)います。
  basicc: |
    * Ａ　甲：!昨日(きのう)，!母(はは)に　!誕生日(たんじょうび)の　プレゼントを　!送(おく)りました。
    * 　　乙：!何(なに)で　!送(おく)りましたか。
    * 　　甲：!航空便(こうくうびん)で　!送(おく)りました。
    * Ｂ　甲：その　!映画(えいが)の　チケットを　!誰(だれ)に　あげますか。
    * 　　乙：!李(り)さんに　あげます。
    * Ｃ　甲：だれに　その　パンフレットを　もらいましたか。
    * 　　乙：!長島(ながしま)さんに　もらいました。
    * Ｄ　甲：すみません，!李(り)さんは　いますか。
    * 　　乙：もう　!帰(かえ)りましたよ。
  contitle: >
    スケジュール!表(ひょう)
  context: |
    * -
    * -
    * !小野(おの)：さっき　!長島(ながしま)さんに　!電話(でんわ)を　もらいました。
    * !李(り)：スケジュール!表(ひょう)の　!件(けん)ですか。
    * !小野(おの)：はい。
    * !李(り)：もう　ファックスで　!送(おく)りましたよ。
    * !小野(おの)：いつですか。
    * !李(り)：!昨日(きのう)の　!夕方(ゆうがた)です。もう　!一度(いちど)　!送(おく)りますか。
    * !小野(おの)：ええ，お!願(ねが)いします。わたしは　メールで　!送(おく)ります。
    * !李(り)：!分(わ)かりました。

    ---

    * -
    * !小野(おの)：!李(り)さん、たつた　!今(いま)　!長島(ながしま)さんに　メールを　もらいました。
    * !李(り)：ファックスは　!届(とど)きましたか。
    * !小野(おの)：ええ，ファックスも　メールも　!届(とど)きましたよ。
    * !李(り)：そうですか。よかったです。

    ---

    * -
    * !小野(おの)：!李(り)さん，これ，どうぞ。!箱根(はこね)の　!写真集(しゃしんしゅう)です。!前(まえ)に　!長島(ながしま)さんに　もらいました。
    * !李(り)：ありがとう　ございます。 
  basic4t: |
    > * 小李用日语写信。
    > * 我送给小野女士礼物。
    > * 我从小野女士那儿得到一本词典。／小野女士给了我一本词典。
    > * 小李明天见长岛先生。
  basicct: |
    * Ａ　甲：昨天(我)给妈妈寄了生日礼物。
    * 　　乙：用什么寄的?
    * 　　甲：用航空邮件寄的。
    * Ｂ　甲：那张电影票给谁?
    * 　　乙：给小李。
    * Ｃ　甲：(你)从谁那儿得到那个小册子的?
    * 　　乙：从长岛先生那儿。
    * Ｄ　甲：请问，小李在吗?
    * 　　乙：已经回去了。
  contitlet: 日程表
  contextt: |
    * 　　小李11月初计划和摄影师长岛及小野一起去箱根采访，但小李给长岛发过去的日程表长岛好像没有收到。于是，他打来电话。
    * (小野告诉小李，长岛来电话了)
    * 小野：刚才长岛先生来了个电话。
    * 　李：是日程表的事吗?
    * 小野：是。
    * 　李：我已经给他发传真了呀。
    * 小野：什么时候发的?
    * 　李：昨天傍晚。(要不，)再发一次?
    * 小野：好吧，那就拜托了。我用邮件给他发。
    * 　李：好。

    ---

    * (过了一会儿)
    * 小野：小李，我(这儿)收到了长岛先生的邮件。
    * 　李：(他)收到传真了吗?
    * 小野：传真、邮件都收到了。
    * 　李：是吗，那太好了。

    ---

    * (小野从抽屉里取出一本影集来)
    * 小野：小李，这个给你。这是箱根的影集，前些日子长岛先生送我的。
    * 　李：谢谢。
l9:
  title: >
    !四川料理(しせんりょうり)は　!辛(つら)いです
  basic4: |
    > * !四川料理(しせんりょうり)は　!辛(つら)いです。
    > * この　スープは　あまり　!熱(あつ)く　ないです。
    > * !旅行(りょこう)は　とても　!楽(たの)しかったです。
    > * !中国(ちゅうごく)は　!広(ひろ)い　!国(くに)です。
  basicc: |
    * Ａ　甲：!天気(てんき)は　よかったですか。
    * 　　乙：いいえ，あまり　よく　なかったです。
    * Ｂ　甲：!天安門(てんあんもん)へ　!行(ゆ)きましたか。
    * 　　乙：はい。とても　!大(おお)きい　!建物(たてもの)ですね。
    * Ｃ　甲：!万里(ばんり)の　!長城(ちょうじょう)は　!北京(ペキン)から　!遠(とお)いですか。
    * 　　乙：いいえ，あまり　!遠(とお)く　ないです。
    * Ｄ　甲：!北京(ペキン)ダックは　!食(た)べましたか。
    * 　　乙：はい，!食(た)べました。とても　おいしかったですよ。
  contitle: >
    !温泉(おんせん)
  context: |
    * -
    * -
    * !李(り)：!小野(おの)さん，この　!浴衣(ゆかた)は　ちょっと　!小(ちい)さいです。
    * !小野(おの)：あら，それは　!子供用(こどもよう)ですよ。これを　どうぞ。
    * !李(り)：それは　ちょうど　いいです。

    ---

    * -
    * !小野(おの)：!李(り)さん，!熱(あつ)く　ないですか。
    * !李(り)：いいえ，ちょうど　いいです。とても　!気持(きも)ちが　いいですね。

    ---

    * -
    * !李(り)：!小野(おの)さん，すばらしい　!眺(なが)めですね。
    * !小野(おの)：ええ，!本当(ほんとう)に。

    ---

    * -
    * !李(り)：!小野(おの)さん，それは　!何(なん)ですか。
    * !小野(おの)：ああ，これは　!温泉(おんせん)の　お!湯(ゆ)です。!李(り)さんも　!飲(の)みますか。
    * !李(り)：ええ。あまり　おいしくないですね。
  basic4t: |
    > * 四川菜很辣。
    > * 这个汤不太热。
    > * 旅行很愉快。
    > * 中国是个幅员辽阔的国家。
  basicct: |
    * Ａ　甲：(那天)天气好吗?
    * 　　乙：不，不太好。
    * Ｂ　甲：(你)去天安门了吗?
    * 　　乙：去了。(那)是个非常雄伟的建筑啊。
    * Ｃ　甲：长城离北京市内远吗?
    * 　　乙：不，不太远。．
    * Ｄ　甲：(你)吃北京烤鸭了吗?
    * 　　乙：吃了。挺好吃的。
  contitlet: 温泉
  contextt: |
    * 　　小李和小野来到箱根采访。秋天的箱根层林尽染。住进旅店以后．两个人马上去洗露天浴。露天浴场的一角有能够饮用的温泉水。
    * (去浴场之前在房间里换浴衣)
    * 　李：小野，这件浴衣有点小。
    * 小野：哎呀，那是孩子用的。(取出大人用的)你穿这件。
    * 　李：(试穿)这件正合适。

    ---

    * (来到浴场．在外面冲过身子后．进入浴池)
    * 小野：小李，水不烫吗?
    * 　李：不烫，正合适。非常舒服。

    ---

    * (望着露天浴场外的红叶)
    * 　李：小野，这儿的景色真美。
    * 小野：是呀，是很美。

    ---

    * (在露天浴场的一角．小野在喝温泉水)
    * 　李：小野，那是什么?
    * 小野：啊，这是温泉水。小李，你也喝点儿?
    * 　李：好吧。(喝了一点儿)不太好喝。
l10:
  title: >
    !京都(きょうと)の　!紅葉(もみじ)は　!有名(ゆうめい)です
  basic4: |
    > * !京都(きょうと)の　!紅葉(もみじ)は　!有名(ゆうめい)です。
    > * この　!通(とお)りは　にぎやかでは　ありません。
    > * !奈良(なら)は　!静(しず)かな　!町(まち)です。
    > * !昨日(きのう)は　!日曜日(にちようび)でした。
  basicc: |
    * Ａ　甲：どんな　お!土産(みやげ)お　!買(か)いましたか。
    * 　　乙：きれいな　!人形(にんぎょう)お　!買(か)いました。
    * Ｂ　甲：!京都(きょうと)は　どうでしたか。
