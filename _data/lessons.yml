    * (电话转接到小野处)
    * 小野：喂!我是小野。你怎么了?
    * 　李：我有点儿发烧。今天可以请假吗?
    * 小野：当然可以。有病不能硬撑着。
    * 　李：好，知道了。嗯……吉田科长在吗?
    * 小野：他现在在会议室商量事儿。我待会儿跟他说。
    * 　李：那就拜托了。
    * 小野：去医院了吗?
    * 　李：还没呢。
    * 小野：那么，先去医院，然后好好儿休息一下。
    * 　李：好的。谢谢。

    ---

    * (在医院里)
    * 医生：(你这)是感冒。吃点儿热乎东西，好好儿睡一觉。另外，今天晚上不能洗澡。
    * 　李：知道了。
    * 医生：给你开个药方，到药店去取。
    * 　李：谢谢。
    * 医生：多保重。
