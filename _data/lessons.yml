    * (参拜后)
    * 　李：小野，你祈祷什么了?
    * 小野：健康和恋爱。
    * 　李：恋爱?
    * 小野：是的。我想今年结婚。
    * 　李：有对象了吗?
    * 小野：还没有。我想先找一个男朋友。
    * 　李：你喜欢什么样的男性?
    * 小野：办事认真、温柔体贴的人呗。
    * 　李：这么说，森先生怎么样啊?
    * 小野：(脸红)嗯……

