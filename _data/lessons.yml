    * 　　乙：噢，对不起。<我轻一点儿。／我注意。>
  contitlet: 新年大甩卖
  contextt: |
    * 　　百货商店正在举办新年大甩卖活动。小野带小李去百货商店。
    * (去百货商店的路上)
    * 　李：小野，今天你要买许多东西吗?
    * 小野：是的。过年时，西式服装降价，所以我一下子买很多。
    * 　李：能降多少啊?
    * 小野：大概是定价的7折或者半价吧。
    * 　李：半价?我也想买(新西服)了。

