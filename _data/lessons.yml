    * 　　乙：城市很干净、安全，但是物价很高。
    * Ｃ　甲：史密斯先生是公司职员吗?
    * 　　乙：是。是旅行社<的职员>，营业部部长。
    * Ｄ　甲：长岛先生住在哪儿?
    * 　　乙：和家人一起住在涩谷。
  contitlet: 展览会场
  contextt: |
    * 小李和森一起去看在东京都内举行的“旅游博览会”。许多企业打出广告并设展台。博览会上人山人海。此外，这个展览馆本身也因为设备先进、设计新颖而颇有名气。
