    * 　　乙：我正从市政府前面走过。／在市政府前面。
    * Ｂ　甲：请问，(我)可以借这本词典吗?
    * 　　乙：嗯……我正在用。
    * Ｃ　甲：对不起，(我)可以坐这儿吗?
    * 　　乙：可以。请坐。
    * Ｄ　甲：哎，这儿不让用手机。
    * 　　乙：对不起。(我)以后注意。
  contitlet: 感冒
  contextt: |
